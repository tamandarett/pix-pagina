<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* seu CSS aqui - mantém igual */
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Tamandaré Tintas" class="logo">
    <h2>Pagamento via Pix</h2>
    <p class="instrucao">Confira os dados abaixo antes de confirmar o pagamento:</p>

    <div class="destaque" id="beneficiario">Beneficiário: Carregando...</div>
    <div class="destaque" id="valor">Valor: Carregando...</div>

    <button id="btnCopiar" onclick="copiarPix()">Copiar Código Pix</button>
    <canvas id="qrcode"></canvas>
  </div>

  <footer>© 2025 Tamandaré Tintas. Todos os direitos reservados.</footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script>
    // ⚠️ DETECTA SE É BOT DO WHATSAPP
    const isBot = /WhatsApp|facebookexternalhit|Twitterbot|LinkedInBot|Slurp/i.test(navigator.userAgent);

    const urlParams = new URLSearchParams(window.location.search);
    const codigoPixBruto = urlParams.get('codigo');
    const codigoPix = decodeURIComponent(codigoPixBruto || '').trim();

    const beneficiarioEl = document.getElementById('beneficiario');
    const valorEl = document.getElementById('valor');
    const btnCopiar = document.getElementById('btnCopiar');
    const qrCanvas = document.getElementById('qrcode');

    // FUNÇÕES AUXILIARES (mantém igual)
    function extrairValor(codigo) {
      try {
        let i = 0;
        while (i < codigo.length) {
          const id = codigo.substring(i, i + 2);
          const len = parseInt(codigo.substring(i + 2, i + 4), 10);
          if (isNaN(len)) break;
          const valor = codigo.substring(i + 4, i + 4 + len);
          if (id === '54') {
             return parseFloat(valor).toFixed(2);
          }
          i += 4 + len;
        }
      } catch (e) {
        console.error("Erro ao ler estrutura Pix", e);
      }
      return null;
    }

    function identificarBeneficiario(codigo) {
      if (codigo.includes("TAMANDARETINTAS")) return "Tamandaré Tintas de Indaiatuba LTDA";
      if (codigo.includes("MARQUIVENTURINI") || codigo.includes("MARQUI&VENTURINI")) return "Marqui & Venturini Comércio";
      return null;
    }

    // ⚠️ NÃO MOSTRA ERRO SE FOR BOT
    if (isBot) {
      // WhatsApp/Slack/etc está lendo a página = NÃO FAZ NADA
      // As meta tags já foram lidas no <head>
      console.log("Bot detectado - meta tags já carregadas");
    } else if (!codigoPix || !codigoPix.startsWith("000201") || codigoPix.length < 100 || !codigoPix.includes("qrpix.bradesco.com.br")) {
      // ❌ USUÁRIO REAL TENTANDO ACESSAR SEM CÓDIGO VÁLIDO
      console.error("Bloqueio de segurança ativado.");
      alert("⚠️ Código Pix inválido! Este sistema aceita apenas códigos oficiais do Bradesco gerados pela Loja.");
      
      beneficiarioEl.textContent = "Erro: Código Pix inválido.";
      beneficiarioEl.style.color = "red";
      valorEl.textContent = "";
      qrCanvas.style.display = 'none';
      btnCopiar.style.display = 'none';
    } else {
      // ✅ CÓDIGO VÁLIDO
      const beneficiario = identificarBeneficiario(codigoPix);
      const valor = extrairValor(codigoPix);

      if (beneficiario) {
        beneficiarioEl.textContent = `Beneficiário: ${beneficiario}`;
        valorEl.textContent = valor ? `Valor: R$ ${valor.replace('.', ',')}` : 'Valor: Não identificado';
        
        QRCode.toCanvas(qrCanvas, codigoPix, { 
            width: window.innerWidth <= 480 ? 200 : 250,
            margin: 2
        });
      } else {
        alert("⚠️ Beneficiário não autorizado!");
        beneficiarioEl.textContent = "Beneficiário não autorizado.";
        beneficiarioEl.style.color = "red";
        valorEl.textContent = "";
        qrCanvas.style.display = 'none';
        btnCopiar.style.display = 'none';
      }
    }

    function copiarPix() {
      if (!codigoPix) return;
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(codigoPix).then(() => {
            btnCopiar.textContent = 'Copiado!';
            btnCopiar.style.backgroundColor = '#10b981';
            setTimeout(() => { 
                btnCopiar.textContent = 'Copiar Código Pix'; 
                btnCopiar.style.backgroundColor = '';
            }, 2000);
          }).catch(() => {
            copiarFallback();
          });
      } else {
          copiarFallback();
      }
    }

    function copiarFallback() {
        const tempTextArea = document.createElement("textarea");
        tempTextArea.value = codigoPix;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        try {
            document.execCommand("copy");
            btnCopiar.textContent = 'Copiado!';
            setTimeout(() => { btnCopiar.textContent = 'Copiar Código Pix'; }, 2000);
        } catch (err) {
            alert('Não foi possível copiar automaticamente.');
        }
        document.body.removeChild(tempTextArea);
    }
  </script>
</body>
</html>
