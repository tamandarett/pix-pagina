<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Código PIX</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .pix-code {
            font-size: 14px;
            word-wrap: break-word;
            margin-bottom: 20px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }
        .botao-copiar {
            background-color: #28a745;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .botao-copiar:hover {
            background-color: #218838;
        }
        canvas {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pagamento por PIX</h2>
        <div class="pix-code" id="codigoPix">Carregando código PIX...</div>
        <canvas id="qr-code"></canvas>
        <button class="botao-copiar" onclick="copiarCodigo()">Copiar Código</button>
    </div>

<script>
    function obterParametroUrl(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
    }

    function copiarCodigo() {
        const codigoPIX = document.getElementById('codigoPix').innerText;
        navigator.clipboard.writeText(codigoPIX).then(() => {
            alert('Código PIX copiado!');
        }, (err) => {
            alert('Erro ao copiar o código PIX');
            console.error('Erro ao copiar: ', err);
        });
    }

    const codigoPIX = decodeURIComponent(obterParametroUrl('codigo')); // <- ESSA É A MUDANÇA IMPORTANTE
    if (codigoPIX) {
        document.getElementById('codigoPix').innerText = codigoPIX;

        // Gerar QR Code
        QRCode.toCanvas(document.getElementById('qr-code'), codigoPIX, {
            width: 200,
            margin: 2
        }, (error) => {
            if (error) console.error(error);
        });
    } else {
        document.getElementById('codigoPix').innerText = 'Código PIX não encontrado na URL.';
    }
</script>
</body>
</html>
